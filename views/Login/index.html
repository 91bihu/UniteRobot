<body>
    <div class="loginWraper">
        <div id="loginform" class="loginBox">
            <form class="form form-horizontal" action="index.html" method="post">
                <div class="row cl">
                    <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
                    <div class="formControls col-xs-8">
                        <input id="name" name="name" type="text" placeholder="用户名" class="form-controll input-text size-L">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
                    <div class="formControls col-xs-8">
                        <input id="pwd" name="pwd" type="password" placeholder="密码" class="input-text size-L">
                    </div>
                </div>

                    <div class="formControls col-xs-8 col-xs-offset-3">

                    <div class="formControls col-xs-12" style="text-align:center;">
                        <input id="btnLogin" name="btnLogin" type="button" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">

<script type="text/javascript" src="../../js/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
    $(function() {
        $("#btnLogin").on("click", function() {
            $.ajax({
                url: "/login",
                type: "post",
                data: {
                    name: $("#name").val(),
                    pwd: $("#pwd").val()
                },
                success: function(data) {
                    if (data.BusinessStatus == 1) {
                        window.location.href = "/Home";
                    } else {
                        alert(data.StatusMessage);
                    }
                }
            });
        });
    });
</script>
